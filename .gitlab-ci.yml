stages:
#  - build
#  - deploy
  - test_ping
variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
build_docker_image:
  image: docker
  stage: build
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG
deploy_staging:
  stage: deploy
  image: kroniak/ssh-client
  environment:
    name: staging
  script:
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - echo "$STAGING_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ping -c 4 -W 1 8.8.8.8
    - ifconfig
    - ping -c 4 -W 1 192.168.1.40
    - ping -c 4 -W 1 192.168.1.254
    - ping -c 4 -W 1 $STAGING_SSH_HOST
    - ssh $STAGING_SSH_HOST 'docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY'
    - ssh $STAGING_SSH_HOST 'docker-compose run -d $IMAGE_TAG'
ping_host:
  stage: test_ping
  image: kroniak/ssh-client
  script:
    - ping -c 4 -W 1 $STAGING_SSH_HOST
ping_local_network_machine:
  stage: test_ping
  image: kroniak/ssh-client
  script:
    - ping -c 4 -W 1 192.168.1.40  
ping_local_network_gateway:
  stage: test_ping
  image: kroniak/ssh-client
  script:
    - ping -c 4 -W 1 192.168.1.254
ping_bridge_network_gateway:
  stage: test_ping
  image: kroniak/ssh-client
  script:
    - ping -c 4 -W 1 172.17.0.1 
ping_google_dns:
  stage: test_ping
  image: kroniak/ssh-client
  script:
    - ping -c 4 -W 1 8.8.8.8 
